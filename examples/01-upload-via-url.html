<html>
  <head>
    <title>01 - Upload via url</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.js"></script>

    <style>
      body {
        max-width: 980px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      canvas {
        border: 2px dashed #d1d5db;
      }

      .row {
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 10px;
        margin: 20px 0px;
      }
      input {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>Upload via url</h1>
    <div class="row">
      <input
        id="js-image-url"
        type="text"
        placeholder="Image URL"
        value="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2343&q=80"
      >
      <button id="js-add-image">Add Image</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
      const CANVAS_WIDTH = 800;
      const CANVAS_HEIGHT = 500;

      // create a wrapper around native canvas element (with id="canvas")
      const canvas = new fabric.Canvas(
        'canvas',
        {
          interactive: false,
          width: CANVAS_WIDTH,
          height: CANVAS_HEIGHT,
        }
      );

      const addImageButton = document.getElementById("js-add-image");
      const imageUrlInput = document.getElementById("js-image-url");

      addImageButton.addEventListener('click', () => {
        const imageURL = imageUrlInput.value;

        fabric.Image.fromURL(imageURL, (img) => {
          // Scale the image to fit within the canvas
          img.scaleToWidth(CANVAS_WIDTH, false);

          // // Disable moving image position on the canvas
          // img.set({
          //   lockMovementX: true,
          //   lockMovementY: true,
          // })

          // Add image to canvas
          canvas.add(img);
        });
      });

    </script>
  </body>
</html>
